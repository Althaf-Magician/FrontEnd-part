<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia tags</title>
</head>
<body>
    <h1>Multimedia by using anchor tags</h1> <hr><br>
   <h2>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank">youtube</a></li>
        <li><a href="https://www.google.co.in/" target="_blank">google</a></li>
        <li><a href="https://www.canva.com/en_in/" target="_blank">Canva</a></li>
    </ul>
   </h2>
    <img width="400" src="https://img.goodfon.com/wallpaper/big/4/a7/cherry-blossom-tree-on-cliff-digital-wallpaper-cherry-blosso.webp" alt="images">
    <video src="https://cdn.pixabay.com/video/2023/03/31/156985-813912986_tiny.mp4" width="400" controls loop muted poster="https://img.goodfon.com/wallpaper/big/4/a7/cherry-blossom-tree-on-cliff-digital-wallpaper-cherry-blosso.webp"></video>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/HcrJjQjs9ew?si=zGXYq5YLJ4MkCCra" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
